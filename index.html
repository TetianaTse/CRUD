<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main_block">
            <h1>User list</h1>
            <input type="button" value="Add" id="show_btn"></input>
            <div class="container">
                <div class="data_block"></div>
                <div class="details"></div>
                <div class="form_block hidden" id="form_block">
                    <form class="form">
                        <p><label for="name">Name and Surname:</label></p>
                        <input type="text" name="name" class="name field" placeholder="John Smith"/>
                        <p><label for="password">Password:</label></p>
                        <input type="password" name="password" class="pass field"/>
                        <p><label for="number">Age:</label></p>
                        <input type="number" name="number" class="number field"/>
                        <p><label for="mail">Email:</label></p>
                        <input type="email" name="mail" class="mail field"/>
                        <p><label for="tel">Phone number:</label></p>
                        <input type="tel" name="tel" class="tel field" placeholder="+380**-***-**-**"/>
                        <p><label for="card">Card number:</label></p>
                        <input type="text" name="card" class="card field"/>
                        <button type="button" class="form_btn" id="save_form">Save</button>
                        <button type="button" class="form_btn" id="save_user">Save</button>
                        <span class="message">Fill in the correctly highlighted fields</span>
                        <span class="message_pass">The password must contain at least 6 characters, uppercase and lowercase letters and numbers!</span>
                    </form>
                </div>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup_block">
                <div class="popup_content">
                    <p class="popup_text">Are you sure you want to delete this user?</p>
                    <button id="popup_delete" class="popup_delete">Delete</button>
                    <button id="popup_cancel" class="popup_cancel">Cancel</button>
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/data.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
